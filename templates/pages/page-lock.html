{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>
        Lock | Account
    </title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/assets/css/now-ui-dashboard.css" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/static/assets/demo/demo.css" rel="stylesheet" />

    <!-- Specific Page CSS goes HERE  -->


</head>

<body class="  lock-page  ">


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
            <div class="navbar-wrapper">
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-bar navbar-kebab"></span>
                <span class="navbar-toggler-bar navbar-kebab"></span>
                <span class="navbar-toggler-bar navbar-kebab"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                <ul class="navbar-nav">

                    <li class="nav-item  active ">
                        <a href="{% url 'account_signup' %}" class="nav-link">
                            <i class="now-ui-icons tech_mobile"></i> Register
                        </a>
                    </li>

                    <li class="nav-item ">
                        <a href="{% url 'account_login' %}" class="nav-link">
                            <i class="now-ui-icons users_circle-08"></i> Login
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <!-- End Navbar -->
    <div class="wrapper wrapper-full-page ">



        <div class="full-page lock-page section-image" filter-color="black" data-image="/static/assets/img/bg13.jpg">

            <div class="content">
                <div class="container">
                    <div class="col-md-4 ml-auto mr-auto">
                        <div class="card card-lock text-center">
                            {% if user.profile.image %}
                            <div class="card-header ">
                                <img src="{{ user.profile.image.url}}" alt="...">
                            </div>
                            {% else %}
                            <div class="card-header ">
                                <img src="/static/assets/img/emilyz.jpg" alt="...">
                            </div>
                            {% endif %}
                            <div class="card-body ">
                                <h4 class="card-title">

                                </h4>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter Password..">
                                </div>
                            </div>
                            <div class="card-footer ">
                                <a href="#pablo" class="btn btn-primary btn-round btn-lg">Unlock</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% include 'includes/footer.html' %}


        </div>



    </div>




    <!--   Core JS Files   -->
    <script src="/static/assets/js/core/jquery.min.js"></script>
    <script src="/static/assets/js/core/popper.min.js"></script>
    <script src="/static/assets/js/core/bootstrap.min.js"></script>
    <script src="/static/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="/static/assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for Sweet Alert -->
    <script src="/static/assets/js/plugins/sweetalert2.min.js"></script>
    <!-- Forms Validations Plugin -->
    
    <script src="/static/assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/static/assets/js/now-ui-dashboard.min.js" type="text/javascript"></script>
    <!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
    <script src="/static/assets/demo/demo.js"></script>


    <!-- Specific Page JS goes HERE  -->


    <script>
        $(document).ready(function () {
            demo.checkFullPageBackgroundImage();
        });
    </script>



</body>

</html>
