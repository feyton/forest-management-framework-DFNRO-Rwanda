{% extends 'layout/base.html' %}
{% load static %}

{% block content %}

<div class="panel-header panel-header-sm">
    <div class="header text-center">
        <h2 class="title m-n5"><span class="text-info">Room: </span>{{room.name}} <small id="room_joining"></small></h2>
    </div>
    <div class="header text-center m-n4">
        <h6 class="title text-success m-n3" id="username_assign"></h6>
    </div>
</div>
<div class="content">
    <div class="header">
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card card-timeline card-plain">
                <div class="card-body">
                    <ul class="timeline messages" id='messages'>

                    </ul>
                </div>
            </div>
            <form action="get"></form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-6">
            <div class="card">
                <div class="card-body">
                    <form action="" id="message-form">
                        <div class="row">
                            <div class="col-md-12 m-auto">
                                <div class="form-group">

                                    <textarea name="message" id="message-input" class="form-control"
                                        placeholder="Your message here"></textarea>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="float-right pull-right">
                                    <button type="submit" class="btn btn-info pull-right" value="">Send</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}



{% block extra_js %}
<script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
<script src="https://media.twiliocdn.com/sdk/js/chat/v2.0/twilio-chat.min.js"></script>
<script src="/static/js/chat.js"></script>
<script>
    $(document).ready(function () {
        demo.checkFullPageBackgroundImage();
    });
</script>

{% endblock extra_js %}


</body>

</html>
